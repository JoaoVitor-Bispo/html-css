<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>
        main {
            display: inline-block;
            background-color: lightgray;
            height: 200px;
            width: 200px;
            border-style: solid;
            border: 1px 1px; /*shorthand = border: 1px solid black */ 
            border-color: black;
            text-align: center;
        }
        main:hover {
            background-color: yellow;
            content: 'texto surpresa';
        }
    </style>
</head>
<body>
    <main>c1</main>
    <main>c2</main>
    <main>c3</main>
    
</body>
</html>
