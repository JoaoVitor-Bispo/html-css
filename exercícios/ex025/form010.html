<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.js" method="get">
        <p>
            <label for="ano">Ano de nascimento:</label>
            <input type="number" name="ano" id="ano" oninput="calc_idade()">
        </p>
        <p>
            <label for="idade">Sua idade é:</label>
            <output id="idade"></output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calc_idade() {
            var idade1 = new Date().getFullYear()
            idade.innerHTML = Number(idade1) - Number(ano.value)
        }
    </script>

</body>
</html>
