<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.js" method="GET">
        <p>
            <label for="est">Estado:</label>
            <select name="est" id="est">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="MA">Maranhão</option>
                    <option value="CE">Ceará</option>
                </optgroup>
            </select>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <p>
            <label for="lista">Profissões:</label>
            <input type="text" name="lista" id="lista" list="listap">
            
            <datalist id="listap">
                <option value="adm">Admin</option>
                <option value="prog">Programador</option>
                <option value="bomb">Bombeiro</option>
                <option value="med">Médico</option>
                <option value="cont">Contador</option>
            </datalist>
        </p>
        <p>
            <label for="msg">Mensagem</label>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </p>
    </form>

</body>
</html>
