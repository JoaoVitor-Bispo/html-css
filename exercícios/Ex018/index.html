<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes em CSS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hurricane&family=Kaushan+Script&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @font-face {
            font-family: 'love font';
            src: url('fonts/love story.ttf') format('TrueType');
        }
        p {
            font-family: Arial;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p style="font-weight: bold; font-size: 40px; font-family: 'Times New Roman', Times, serif">Fontes em CSS</p>
    <p>Podemos configurar fontes padrão do sistema</p>

    <p style="font-family: 'Hurricane'">Ou então usar fontes do google fonts</p>

    <p style="font-family: love font">Ou ainda usar um arquivo local de fontes</p>

</body>
</html>
