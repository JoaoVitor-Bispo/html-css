<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-models na prática</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid green;
            padding: 10px 5px 1px 5px;
            margin: 30px auto 25px auto;
            outline-width: 10px;
            outline-style: solid;
            outline-color: salmon;
        }
        a {
            border-style: solid;
            border-color: red;
            padding: 5px 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa block-level</h1>
    <p>Parágrafos também são exemplos de block-level, mas os<a href=""> links são exemplos de caixas inline-level.</a>Vamos ver como tudo isso funciona</p> 
</body>
</html>
