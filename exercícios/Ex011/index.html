<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Mude o tamanho da tela para ver as Imagens trocarem de tamanho.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/Imagem-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/Imagem-M.png" type="image/png">
        <img src="Imagens/Imagem-G.png" alt="Imagem Dinâmica">
    </picture>

    <h1>Colocando Áudio no seu site</h1>
    <audio preload="metadata" controls>
        <source src="guanacast-33.mp3" type="audio/mpeg">
        <p>Seu navegador não suporta arquivos mp3.</p>
    </audio>
</body>
</html>
