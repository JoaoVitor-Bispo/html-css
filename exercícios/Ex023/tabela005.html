<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando colgroup</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        col.grupo {
            background-color: lightgray;
        }
        col.i {
            background-color: lightblue;
        }
        col.p {
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>

    <table>
        <colgroup>
            <col span="2" class="grupo">
            <col class="i">
            <col class="p">
            <col>
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>23</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Breno</td>
                <td>M</td>
                <td>30</td>
                <td>Caminhoneiro</td>
            </tr>
            <tr>
                <td>Gabriela</td>
                <td>F</td>
                <td>24</td>
                <td>Programadora</td>
            </tr>
            <tr>
                <td>Cláudio</td>
                <td>M</td>
                <td>28</td>
                <td>Secretário</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
